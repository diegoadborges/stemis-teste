- "application/json"
produces:
- "application/json"
parameters:
- in: "body"
  name: "body"
  description: "Accept only the username"
  required: "true"
  schema:
    type: "object"
    properties:
      order:
        type: "object"
    example: {
      "name": "username"
    }
responses:
