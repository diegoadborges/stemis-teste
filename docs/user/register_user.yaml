    description: "When user is created without any error"
    schema:
      type: "object"
      properties:
        created_at:
          type: "string"
          format: "date-time"
        id:
          type: "number"
        money: 
          type: "number"
        name: 
          type: "string"
        updated_at: 
          type: "string"
          format: "date-time"
